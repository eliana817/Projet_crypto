<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
    <link rel="stylesheet" href="../static/resultats.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <!-- Bandeau supérieur -->
    <header>
        <h1>Résultats des votes</h1>
        <div class="header-buttons">
            <a href="/logout" class="btn">Se déconnecter</a>
            <a href="/vote" class="btn">Retour au vote</a>
        </div>
    </header>

    <!-- Contenu principal -->
    <main>
        <div class="results-container">
            <h2>Résultats des votes</h2>

            <!-- Affichage des résultats des votes -->
            <div class="results">
                <div class="result-item">
                    <h3>Pain au Chocolat</h3>
                    <p>{{ vote_count['Pain au Chocolat'] }} votes</p>
                </div>
                <div class="result-item">
                    <h3>Chocolatine</h3>
                    <p>{{ vote_count['Chocolatine'] }} votes</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Plateforme de vote - Tous droits réservés</p>
    </footer>
</body>
</html>
